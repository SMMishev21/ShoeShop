{% extends "base.html" %}
{% block content %}
<div class="auth-container">
  <div class="auth-form">
    <h2>Регистрация</h2>
    <form method="post">
      <div class="form-group">
        <label>Имейл</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Парола</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>

    <div class="auth-links">
      <p>Вече имате акаунт? <a href="{{ url_for('auth.login') }}">Влезте тук</a></p>
    </div>
  </div>
</div>
{% endblock %}
