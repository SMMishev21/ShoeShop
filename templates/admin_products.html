{% extends "base.html" %}
{% block content %}
  <h2>Admin: Продукти</h2>
  <p><a href="{{ url_for('admin.add_product') }}">Добави продукт</a></p>

  <table>
    <thead><tr><th>ID</th><th>Име</th><th>Цена</th><th>Наличност</th><th>Действия</th></tr></thead>
    <tbody>
      {% for p in products %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.price }} лв</td>
          <td>{{ p.stock }}</td>
          <td>
            <a href="{{ url_for('admin.edit_product', product_id=p.id) }}">Редактирай</a> |
            <a href="{{ url_for('admin.delete_product', product_id=p.id) }}">Изтрий</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
