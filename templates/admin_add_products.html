{% extends "base.html" %}
{% block content %}
<div class="admin-form-container">
  <h2>Добави продукт</h2>
  <form method="post" class="admin-form">
    <label>Име</label>
    <input type="text" name="name" required>

    <label>Описание</label>
    <textarea name="description"></textarea>

    <label>Цвят</label>
    <input type="text" name="color">

    <label>Размери (разделени с запетаи, напр. 40,41,42)</label>
    <input type="text" name="sizes">

    <label>Цена</label>
    <input type="number" name="price" step="0.01" required>

    <label>Наличност</label>
    <input type="number" name="stock" value="0">

    <label>Снимка (URL)</label>
    <input type="text" name="image_url">

    <button type="submit" class="btn">Добави продукт</button>
  </form>

  <div class="back-link-container">
    <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">← Назад към продуктите</a>
  </div>
</div>
{% endblock %}
